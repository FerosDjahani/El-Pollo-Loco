<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElPolloLoco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/statusbar-bottles.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">



    <div id="start">

        <img class="startcover" src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png">



        <div class="btn2">
            <button onclick="music()" class="fullscreen"> Music 1</button>
        </div>
        <div class="btn3">
            <button onclick="music2()" class="fullscreen"> Music 2</button>
        </div>

        <div class="btn4">
            <button onclick="start()" class="fullscreen"> Start</button>
        </div>

        <div id="info" class="btn5">
            <button onclick="Info()" class="fullscreen"> Info</button>

            <div id="infoBox" class="info_boxx d-none">
                <div>

                    <button class="closebtn" onclick="closeInfo()">X</button>
                    <h4>Controlls</h4>
                    <p>
                        &#10094; :walk left</p>
                    <p> &#10095; :walk right</p>
                    <p> space: jump</p>
                    <p> D: throw bottle</p>
                    <br>
                    <h4>Mobile</h4>
                    <p> <img src="./img/jump.png">: jump</p>
                    <p> <img src="./img/throw.png">: throw bottle</p>
                </div>
            </div>

        </div>

    </div>









    <div class="btn1">
        <div class="d-none" id="header">
            <h1 class="headd">El Pollo Loco</h1>
        </div>

        
        <div id="left" class="mobile_controlls d-none" ontouchstart="touchDownLeft()" ontouchend="touchUpLeft()">
            <img src="./img/arrow_left.png"> </div>
        <div id="right" class="mobile_controlls d-none" ontouchstart="touchDownRight()" ontouchend="touchUpRight()"> <img src="./img/arrow_right.png"> </div>
        <div id="jump" class="mobile_controlls d-none" ontouchstart="touchDownJump()" ontouchend="touchUpJump()"> <img src="./img/jump.png"> </div>
        <div id="throw" class="mobile_controlls d-none" ontouchstart="touchDownThrow()" ontouchend="touchUpThrow()"> <img src="./img/throw.png"> </div>

        <canvas id="canvas" width="720" height="480">

        

            
       
        </canvas>

        <div class="buttons">

            <div class="btn11">
                <button id="NewGame" onclick="Restart()" class="fullscreen10"> Restart</button>
            </div>
            <div class="btn7">
                <button id="startfull" onclick="fullscreen()" class="fullscreen6"> Fullscreen</button>
            </div>


        </div>

    </div>



</body>

</html>
